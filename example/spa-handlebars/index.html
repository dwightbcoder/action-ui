<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <base href="/">
        <title>Action UI SPA (HBS)</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.0/handlebars.min.js"></script>
        <script src="action-ui.min.js"></script>
    </head>
    <body>
        <h1><a href="./">Handlebars SPA</a></h1>
        <main ui-view="controller"></main>
        <script>
            // Configure router to use handlebars views
            ActionUI.Router.options.view = new ActionUI.ViewHandlebars('controller')

            // Start routing
            ActionUI.Router.start()
        </script>
    </body>
</html>
